<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="Wrapper">
        <h2>Calculator</h2>
        <div class="Wrapper-Screen">
            <p id="Screen-Numbers"></p>
        </div>
        <div class="Wrapper-Btns">
            <div class="Line">
                <button class="Ope-btn">%</button>
                <button id="ChangeValue">+/-</button>
                <button id="Clean-Btn">C</button>
                <button id="Slice">‚Üê</button>
            </div>
            <div class="Line">
                <button class="Num-btn">7</button>
                <button class="Num-btn">8</button>
                <button class="Num-btn">9</button>
                <button class="Ope-btn">+</button>
            </div>
            <div class="Line">
                <button class="Num-btn">4</button>
                <button class="Num-btn">5</button>
                <button class="Num-btn">6</button>
                <button class="Ope-btn">-</button>
            </div>
            <div class="Line">
                <button class="Num-btn">1</button>
                <button class="Num-btn">2</button>
                <button class="Num-btn">3</button>
                <button class="Ope-btn">x</button>
            </div>
            <div class="Line">
                <button class="Num-btn">.</button>
                <button class="Num-btn">0</button>
                <button class="Ope-btn">=</button>
                <button class="Ope-btn">/</button>
            </div>
        </div>
    </div>
    <nav id="Logs">
        <table>
            <thead>
                <tr>
                    <th>N1</th>
                    <th>Ope</th>
                    <th>N2</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                  
                </tr>
            </tbody>
        </table>
    </nav>
    <button class="Log-btn">View Log</button>
</body>
<script src="script.js"></script>
</html>
